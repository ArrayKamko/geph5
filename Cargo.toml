[workspace]

members = ["libraries/*", "binaries/*"]
resolver = "2"

[workspace.package]
version = "0.2.0-alpha.9"
repository = "https://github.com/geph-official/geph5"
license = "ISC"


[profile.release]
panic = "abort"

[profile.dev]
panic = "abort"
opt-level = 1

[profile.dev.package.num-bigint-dig]
opt-level = 3


[profile.release-dbg]
inherits = "dev"
opt-level = 3
